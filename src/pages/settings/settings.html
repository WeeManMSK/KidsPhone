  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cell of cells">
      <ion-thumbnail item-left>
        <img [src]="cell.imageUrl" [alt]="cell.title">
      </ion-thumbnail>
      <h2>{{ cell.title}}</h2>
      <p>{{ cell.description}}</p>
      <button ion-button clear item-right (click)="onEditClick(cell.id)">Edit</button>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="onAddClick()">Add</button>
</ion-content>
